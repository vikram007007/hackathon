<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="cdscripts.js"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.stock.min.js"></script>
	<script>
	function linker() {
		const queryString = window.location.search;
	    const urlParams = new URLSearchParams(queryString);
	    let id = urlParams.get('ticker');
	   // alert(id);
		window.open("buystocks.html?ticker="+id);
	}
	</script>
</head>
<body onLoad='myfunc()'>
    <div class="container">
        <h1>Historical Data</h1>
        <p>History of Stocks</p>
        <div id="cdDiv"></div>
        <div id="stockChartContainer" style="height: 450px; width: 100%;"></div>
        <button class='btn btn-primary' onClick='linker()'>Buy</button>
    </div> 
</body>
</html>
